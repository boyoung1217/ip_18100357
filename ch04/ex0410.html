<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 10</title>
</head>
<body>
 <fieldset style="width: 250px;">
<form action="#" accept-charset="utf-8" name="person_info" method="get">
    
        <legend>시작 그룹</legend>
        <input type="radio" name="startGroup" value="newTab" id="newTab" checked>새 탭 페이지 열기<br>
        
        <input type="radio" name="startGroup" value="continuePage" id="continuePage">중단한 위치에서 계속하기<br>
        
        <input type="radio" name="startGroup" value="specificPages" id="specificPages">특정 페이지 또는 페이지 모음 열기<br><br>
    
        <legend>개인정보 및 보안</legend>
        <input type="checkbox" name="options" value="syncServices" id="syncServices" checked>동기화 및 서비스<br>
        
        <input type="checkbox" name="options" value="loginAllowed" id="loginAllowed" checked>로그인 허용<br>
        
        <input type="checkbox" name="options" value="preloadPages" id="preloadPages">페이지 미리 로드
    </fieldset>

</form>

</body>
</html>
